<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/packOneStyles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>-->
    <script type="text/javascript">
    	$(function(){ 
    		var visible = 0;
    		$("#submenu-wrapper").css("display","none");
    		$("#submenu").slideUp("slow");
		    $("#campo").click(function(){
		    	if(visible == 0){
		    		$("#submenu-wrapper").css("display","block");
		    		$("#arrow").removeClass("glyphicon-chevron-down");
		    		$("#arrow").addClass("glyphicon-chevron-up");
		    		visible = 1;
		    	}else{
		    		$("#submenu-wrapper").css("display","none");
		    		$("#arrow").removeClass("glyphicon-chevron-up");
		    		$("#arrow").addClass("glyphicon-chevron-down");
		    		visible = 0;
		    	}
		    	
		    	$("#submenu").slideToggle("slow");
		    });
		});
    </script>
    <style type="text/css">
    	ul{
    		list-style: none; 
    	}
    	li{
    		background-color: gray;
    		color: black;
    		width: 250px;
    		padding: 5px;
    		cursor: pointer;
    		border: 1px solid black;
    	}
    	li:hover{
    		background-color: #505050;
    		color: white;
    	}
    	label{
    		margin-left: 15px;
    	}
    </style>
	<title>Welcome to CmcReporter</title>
</head>
<body>
	<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row-height">
		<ul>
			<li><span class="glyphicon glyphicon-picture" aria-hidden="true"></span><label>Imagen</label></li>
			<li><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><label>Mapa</label></li>
			<li><span class="glyphicon glyphicon-edit" aria-hidden="true"></span><label>Plano</label></li>
			<li><span class="glyphicon glyphicon-th" aria-hidden="true"></span><label>Tabla</label></li>
			<li id="campo"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span><label>Campo</label><span id="arrow" style="float:right;margin-top: 5px;" class="glyphicon glyphicon-chevron-down" aria-hidden="true"></li>
			<li id="submenu-wrapper">
				<ul id="submenu">
					<li><span class="glyphicon glyphicon-user" aria-hidden="true"></span><label>Cliente</label></li>
					<li><span class="glyphicon glyphicon-book" aria-hidden="true"></span><label>Norma</label></li>
				</ul>
			</li>
			<li><span class="glyphicon glyphicon-list" aria-hidden="true"></span><label>Índice</label></li>
			<li><span class="glyphicon glyphicon-stats" aria-hidden="true"></span><label>Gráfica</label></li>
		</ul>
	</div>
</body>
</html>
