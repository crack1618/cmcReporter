<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/masterPageStyles.css" rel="stylesheet">
    <link href="../css/packOneStyles.css" rel="stylesheet">
    <script src="../js/jquery.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>-->
    <script type="text/javascript">
    	$(function(){
    		$(".data").click(function () {
		        location.href = "InfoGeneral.html";
		    });
    	});
    </script>
	<title>CmcReporter</title>
</head>
<body>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div  id="master-header" class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div>Bienvenido <label>Arturo Vazquez A</label></div>
				<div><label>17 de Junio del 2017</label></div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
				<div style="text-align: right;"><b>Home</b>|<a href="../index.html">Cerrar Sesion</a></div>
				<div><img src="../img/logo-min.png"></div>
			</div>
		</div>
		<div class="row master-content">
			<div id="content" class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
				<div class="seccion-info">
					<div class="row titulo-seccion-info">
						BUSQUEDA DE CLIENTES
					</div>
					<div class="contenido-seccion-info">
						<div class="row">
							<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
								<label for="txtCodCliente">Código cliente:</label>
								<input class="form-control" id="txtCodCliente" type="text">
							</div>
							<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
								<label for="txtNomCliente">Nombre cliente:</label>
								<input class="form-control" id="txtNomCliente" type="text">
							</div>
							<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
								<label for="txtSucursal">Sucursal:</label>
								<input class="form-control" id="txtSucursal" type="text">
							</div>
							<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
								<label>Año:</label>
								<select class="form-control">
									<option>2015</option>
									<option>2017</option>
									<option>2018</option>
									<option>2019</option>
									<option>2020</option>
									<option>2021</option>
									<option>2022</option>
									<option>2023</option>
									<option>2024</option>
								</select>
							</div>
						</div class="btn-panel">
						<div>
							<input class="btn cmc-btn" type="button" value="Buscar">
							<input class="btn cmc-btn" type="button" value="Limpiar Campos">
						</div>
					</div>
				</div>
				<div class="seccion-info">
					<div class="row titulo-seccion-info">
						RESULTADOS DE LA BÚSQUEDA
					</div>
					<div class="contenido-seccion-info">
						<table class="table table-bordered table-striped">
							<thead class="thead-inverse">
								<tr>
									<th><b>Código</b></th>
									<th><b>Nombre</b></th>
									<th><b>Sucursal</b></th>
									<th><b>Año</b></th>
								</tr>
							</thead>
							<tbody>
								<tr class="data">
									<td>BF-A-2016</td>
									<td>Bonafont</td>
									<td>Acapulco</td>
									<td>2016</td>
								</tr>
								<tr class="data">
									<td>AX-Q-2016</td>
									<td>Seguros Axxa</td>
									<td>Sucursal Querétaro</td>
									<td>2015</td>
								</tr>
								<tr class="data">
									<td>BF-A-2016</td>
									<td>Bonafont</td>
									<td>Xalapa</td>
									<td>2016</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
