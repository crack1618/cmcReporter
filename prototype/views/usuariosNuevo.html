</head>

<body>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div id = "master-header" class="row">		
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div> Bienvenido: <label> Arturo Vazquez A</label> </div>

			</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
				<div style="text-align: right;"><b>Home</b>|<a href="../index.html">Cerrar Sesión</a></div>
				<div><img src="../img/logo-min.png"></div>
			</div>
		</div>

		<div class="row master-content">
			<div id="side-menu-container" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
				<div id="side-menu">
					<a href="InfoGeneral.html">
						<div  id="menu-gral" class="side-menu-item">
						</div>
					</a>
					<a href="normas.html">
						<div id="menu-normas" class="side-menu-item">
						</div>
					</a>
					<a href="auditorias.html">
						<div id="menu-auditorias" class="side-menu-item">
						</div>
					</a>
					<a href="reportes.html">
						<div id="menu-reportes" class="side-menu-item">
						</div>
					</a>
					<a href="usuarios.html">
						<div id="menu-usuarios" class="side-menu-item">
						</div>
					</a>
				</div>
				<div id="side-menu-label" class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
					<span class="glyphicon glyphicon-triangle-right"></span>
				</div>
			</div>
		</div>

		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" ></div>

		<div id="content-fru" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
			<div id="row-register-user" class="row">
				<div id="head-fru">
					<H1><dt>REGISTRO DE USUARIOS</dt></H1>
				</div>
				<form id="form-register-user" class="form-inline" role="form">
					<table>
						<tbody>
							<div class="form-group">
								<tr>
									<td>
										<label><h5><dt>Nombre:</dt></h5></label>
									</td>
									<td>
										<input type="text" class="form-control" name="name" placeholder="Introduzca el nombre">
									</td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>
										<label><h5><dt>Imagen:</dt></h5></label>
									</td>
									<td>
										<input type="file" name="uploadedfile" class="form-control">
									</td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>
										<label><h5><dt>Año de nacimiento:</dt></h5></label>
									</td>
									<td>
										<input type="date" class="form-control" name="birthday">
									</td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>
										<label><h5><dt>Correo electronico:</dt></h5></label>
									</td>
									<td>
										<input type="email" class="form-control" name="email" placeholder="Introduzca el email">
									</td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>
										<label><h5><dt>Tipo de usuario:</dt></h5></label>
									</td>
									<td>
										<select id="combobox-register-user" class="form-control" name="type">
											<option value="cliente">Cliente</option>
											<option value="consultor">Consultor</option>
											<option value="administrador">Administrador</option>
										</select>
									</td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>
										<label><h5><dt>Contraseña:</dt></h5></label>
									</td>
									<td>
										<input type="password" class="form-control" name="password" placeholder="Introduzca la contraseña">
									</td>
								</tr>
							</div>
							<div class="form-group">
								<tr>
									<td>
										<label>Confirmación de contraseña:</label>
									</td>
									<td>
										<input type="password" class="form-control" placeholder="Confirme la contraseña">
									</td>
								</tr>
							</div>
						</tbody>
					</table>
					<br>
					<input id="submit-btn" class="btn cmc-btn right" type="button" value="Registrar">
				</form>
				<br>
				<br>
			</div>
		</div>

	</div>
</body>
</html>
